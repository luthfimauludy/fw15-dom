<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Manual styling -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-section">
        <div class="holder">
          <img class="banner1" src="/assets/img/toyFaces.png" alt="Toy Faces" />
          <div class="dissolve"></div>
        </div>
      </div>
      <div class="form-section">
        <div class="flex">
          <img class="logo" src="/assets/img/logo.png" alt="logo" />
          <div class="logo-text">
            <span class="we-text">We</span><span class="tick-text">tick</span>
          </div>
        </div>
        <div>
          <h2 class="title">Sign In</h2>
          <div class="desc">Hi, Welcome back to Urticket!</div>
        </div>
        <div>
          <form id="login">
            <div id="alert"></div>
            <div>
              <input id="username" type="text" placeholder="Username" />
            </div>
            <div>
              <input id="email" type="email" placeholder="Email" />
            </div>
            <div class="toggleable-password">
              <input id="password" type="password" placeholder="Password" />
              <button>
                <i data-feather="eye"></i>
              </button>
            </div>
            <div class="forgot-password">
              <a href="/forgot-password.html">Forgot Password?</a>
            </div>
            <div class="submit">
              <button type="submit">Sign In</button>
            </div>
          </form>
        </div>
        <div>
          <div class="sign-with">or sign in with</div>
          <div class="sign-btn">
            <div class="btn-google">
              <a href="https://www.google.com">
                <button>
                  <img src="/assets/img/google.png" alt="google" />
                </button>
              </a>
            </div>
            <div class="btn-facebook">
              <a href="https://www.facebook.com">
                <button>
                  <img src="/assets/img/facebook.png" alt="facebook" />
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <script src="/assets/js/signin.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
