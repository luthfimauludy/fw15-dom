<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <!-- Manual Styling -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-section">
        <div class="holder">
          <img class="banner1" src="/assets/img/toyFaces.png" alt="Toy Faces" />
          <div class="dissolve"></div>
        </div>
      </div>
      <div class="form-section">
        <div class="flex">
          <img class="logo" src="/assets/img/logo.png" alt="logo" />
          <div class="logo-text">
            <span class="we-text">We</span><span class="tick-text">tick</span>
          </div>
        </div>
        <div>
          <h2 class="title">Forgot Password</h2>
          <div class="desc">You'll get mail soon on your email</div>
        </div>
        <div>
          <form id="forgot-password">
            <div id="alert"></div>
            <div>
              <input id="email" type="email" placeholder="Email" />
            </div>
            <div class="submit">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/forgot-password.js"></script>
  </body>
</html>
